<ion-header [translucent]="true">
  <ion-toolbar color="black">
    <ion-title class="menu">Código QR generado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-container">
  <!-- Agrega la clase "container" al contenedor de la imagen -->
  <div class="container">
    <!-- Mostrar la imagen del código QR centrada y con un tamaño reducido -->
    <ion-img [src]="qrDataURL" class="qr-image"></ion-img>
  </div>
</ion-content>
