<ion-header [translucent]="true">
  <ion-toolbar color="black">
    <ion-title class="menu">TEMPERATURA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-container">
  <div class="container">
    <a href="/cuestionario-qr-admin">
      <ion-img src="/assets/thermometer-outline.svg"></ion-img>
    </a>
    <ion-label>{{ temperatura }}</ion-label>
    <ion-button class="update-button" (click)="actualizarTemperatura()">Actualizar</ion-button>
  </div>
</ion-content>
