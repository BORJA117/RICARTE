<ion-header [translucent]="true">
  <ion-toolbar color="black">
    <ion-title class="menu">GENERAR QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item>
      <ion-input label="Nombre:"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input label="Apellidos:"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input label="Empresa:"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input label="Correo electronico:" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Numero de telefono:"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Motivo de ingreso:"></ion-input>
    </ion-item>
  
  </ion-list>

  <ion-button expand="block" color="green" routerLink="/imagen-qr">Generar QR</ion-button>

</ion-content>
