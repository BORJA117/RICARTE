<ion-header [translucent]="true">
  <ion-toolbar color="black">
    <ion-title class="menu">ALTA DE EMPLEADOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="empleadoForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-input formControlName="nombre" label="Nombre:"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input formControlName="apellidos" label="Apellidos:"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input formControlName="empresa" label="Empresa:"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input formControlName="username" label="Correo electrónico:" type="email"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input formControlName="numeroTelefono" label="Número de teléfono:"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input formControlName="password" label="Contraseña:" type="password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="block" color="black" class="button-black-text" type="submit">GENERAR ALTA</ion-button>
  </form>
</ion-content>
